{% extends "base.html" %}
 
{% block content %}
    {% if form.errors %}
        <p>Tu nombre de usuario y contraseña no coinciden. Por favor intenta nuevamente.</p>
    {% endif %}
 
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Nombre</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
 
        <input type="submit" value="login"/> 
        <input type="hidden" name="next" value="{{ next }}">
    </form>
 
{% endblock %}
